server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/game?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: 12345

  jpa:
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:8080
          jwk-set-uri: http://auth-server:8080/oauth2/jwks

logging:
  level:
    org.hibernate.SQL: DEBUG